name: Deploy Backend (Production)

on:
  workflow_dispatch:
  push:
    paths:
      - 'NursingEducationalBackend/**'
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./NursingEducationalBackend
      - name: Publish
        run: dotnet publish ./NursingEducationalBackend/NursingEducationalBackend/NursingEducationalBackend.csproj -c Release -o ./publish
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: nscc-care-api
          publish-profile: ${{ secrets.CAREPROD_AZUREPUB_BACK }}
          package: ./publish
          working-directory: ./NursingEducationalBackend
